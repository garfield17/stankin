<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Form</title>
</head>
<body>

<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Обработка формы, если она была отправлена
    $num1 = $_POST["number1"];
    $num2 = $_POST["number2"];

    if ($num1 == $num2) {
        $result = "Два числа равны.";
    } else {
        $result = "Большее число: " . max($num1, $num2);
    }

    echo "<p>$result</p>";
}
?>

<form method="post" action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]); ?>">
    <label for="number1">Введите первое число:</label>
    <input type="text" name="number1" id="number1" required>

    <br>

    <label for="number2">Введите второе число:</label>
    <input type="text" name="number2" id="number2" required>

    <br>

    <input type="submit" value="Сравнить">
</form>

</body>
</html>
